version: '3.8'

services:
  # Market Master Application
  market-master:
    build: .
    container_name: market-master-app
    ports:
      - "8501:8501"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_REGISTRY_URI=http://mlflow:5000
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - mlflow
      - grafana
    networks:
      - market-master-network
    restart: unless-stopped

  # MLflow Tracking Server
  mlflow:
    image: python:3.9-slim
    container_name: market-master-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./mlflow:/mlflow
      - ./mlflow.db:/mlflow/mlflow.db
    working_dir: /mlflow
    command: >
      bash -c "pip install mlflow &&
               mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db"
    networks:
      - market-master-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: market-master-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    networks:
      - market-master-network
    restart: unless-stopped

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: market-master-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules.yml:/etc/prometheus/rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - market-master-network
    restart: unless-stopped

  # Prefect Server (Optional)
  prefect:
    image: prefecthq/prefect:latest
    container_name: market-master-prefect
    ports:
      - "4200:4200"
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_SERVER_API_PORT=4200
    volumes:
      - prefect-data:/root/.prefect
    networks:
      - market-master-network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:alpine
    container_name: market-master-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - market-master-network
    restart: unless-stopped

  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:13
    container_name: market-master-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=market_master
      - POSTGRES_USER=market_master
      - POSTGRES_PASSWORD=market_master_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - market-master-network
    restart: unless-stopped

volumes:
  grafana-data:
  prometheus-data:
  prefect-data:
  redis-data:
  postgres-data:

networks:
  market-master-network:
    driver: bridge 